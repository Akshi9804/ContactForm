<main class="main">
  <div class="content">
    <h1>Say <span style="color: green;">Hello!</span></h1>
  <p style="color: rgb(80, 80, 80);">Feel free to stop by and say hi !</p>

  <form (submit)="onSubmit($event)">
    <label for="name">Name <span id="red-asterisk">*</span></label><br>
    <input type="text" id="name" pattern="[\w ]*" minlength="2" required>
    <br>
    <label for="email">E-mail id <span id="red-asterisk">*</span></label><br>
    <input type="email" id="email" required>
    <br>
    <label for="contact">Contact Number <span id="red-asterisk">*</span></label><br>
    <input type="text" id="contact" pattern="\d*" minlength="8" required>
    <br>
    <label for="subject">Subject <span id="red-asterisk">*</span></label><br>
    <input type="text" id="subject" minlength="3" required>
    <br>
    <label for="message">Message <span id="red-asterisk">*</span></label><br>
    <textarea id="message" rows="5" cols="44" minlength="3" required></textarea>
    <br>
    <button type="submit" id="send">Send</button>
  </form>
  </div>
  <div *ngIf="responseData" id="res">
    <p>Successfully submitted {{ responseData.name }}'s contact</p>
  </div>
  <div *ngIf="error" id="error">
    <p>{{error}}</p>
  </div>

</main>



<router-outlet />
